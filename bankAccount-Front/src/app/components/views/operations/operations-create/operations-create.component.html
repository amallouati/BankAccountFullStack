<div class="container mt-4">
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="account-all" role="tabpanel" aria-labelledby="account-all-tab">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div class="form-group">
          <label class="form-control-label" for="field_nom">Amount</label>
          <input type="text" class="form-control" name="nom" id="field_nom"
                 formControlName="ammount"/>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_civilite">Operation Type</label>
        <select class="form-control" name="type" formControlName="type" id="field_civilite">
            <option value="null">Select value</option>
            <option value="DEPOSIT">DEPOSIT</option>
            <option value="WITHDRAWAL">WITHDRAWAL</option>
        </select>
    </div>
    <div>
      <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
         <span>Cancel</span>
      </button>

      <button type="submit" id="save-entity" class="btn btn-primary">
          <span>Save</span>
      </button>
  </div>

   
      </form>
      </div>
    </div>
  </div>
